        <h3 id="title">වැදගත්...</h3>
        <p id="para"> මෙම සේවාවෙන් ප්‍රථමාධාර පිළිබඳව පමණක් දැනුවත් කරන අතර, 
            හදිසියකදී වහාම 1990 ගිලන් රථ සේවාව අමතා,

            පමණක් මෙහි ඇති උපදේශන ක්‍රියාත්මක කරන මෙන් දන්වා සිටිමු.</p><br>
