<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwa-saviya</title>
    <link rel="stylesheet" href="styles/voice-input-style.css">
    <script src="https://kit.fontawesome.com/1f59e04ed2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav><i id="nav-icon" onclick="toggleNav()" class="fa-solid fa-bars" style="color: #ffffff;"></i>
    <div id="EM-call">
        <i id="call-icon" class="fa-solid fa-phone" style="color: #ffa5a5;"></i>
        <p id="Em-text">හදිසි සේවා ඇමතුම්</p>
    </div>
    </nav>
    <aside>
        <div id="side-top">
            <img id="side-logo" src="images/logo2.png" alt="logo">
            <i id="close-icon" class="fa-solid fa-xmark" style="color: #ffffff;"></i>
        </div>
        <ul>  
            <li>
                <img class="side-icons" src="images/solar_health-bold.png" alt="health">
                <p class="side-texts">චැනල් සේවය</p>
            </li>
            <li>
                <img class="side-icons" src="images/hugeicons_injection.png" alt="health">
                <p class="side-texts">එන්නත් පිලිබඳ සිහි කැදවීම</p>
            </li>
            <li>
                <img class="side-icons" src="images/solar_hand-pills-linear.png" alt="health">
                <p class="side-texts">ඖෂධ පිලිබඳ සිහි කැදවීම</p>
            </li>
            <hr class="side-lines">
            <p class="side-titles">පසුගිය</p>
            <li>
                <img class="side-icons" src="images/solar_history-bold.png" alt="health">
                <p class="side-texts">ප්‍රාදේශීය චැනල් සේවා </p>
            </li>
            <li>
                <img class="side-icons" src="images/solar_history-bold.png" alt="health">
                <p class="side-texts">ආසන්නම දන්ත ශාලාගාරය</p>
            </li>
            <hr class="side-lines">
            <p class="side-titles">සැකසුම් </p>
            <li>
                <img class="side-icons" src="images/codicon_account.png" alt="health">
                <p class="side-texts">පරිශීලක ගිණුම</p>
            </li>
            <li>
                <img class="side-icons" src="images/iconoir_language.png" alt="health">
                <p class="side-texts">භාෂාව</p>
            </li>
            <li>
                <img class="side-icons" src="images/ic_round-logout.png" alt="health">
                <p class="side-texts">ගිණුමෙන් ඉවත්වන්න</p>
            </li>
        </ul>
    </aside>
    <div id="shadow"></div>
    <main>
        <img id="logo" src="images/logo2.png" alt="logo">
        <div id="text-anime">
            <p id="text1">උත්සාහ කරන්න :</p><br>
            <p id="text2">Anime text</p>
        </div>
    </main>
    <footer>
        <div id="speaker-anime">
            <img id="speaker" src="images/Speaker.png" alt="speaker">
            <img id="small-circle" src="images/small circle.png" alt="small circle">
            <!--<img id="large-circle" src="images/large circle.png" alt="large circle">-->
        </div>
        <p id="footer-text">කතා කිරීමට මයික්රෝෆෝනය ඔබාගෙන සිටින්න</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
